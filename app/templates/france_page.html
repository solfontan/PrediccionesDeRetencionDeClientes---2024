<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class=" bg-info">

    <div class=" container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card bg-info border-0">

                    <div class="card-body text-white">
                        <h2 class="card-title text-center mb-4">Ingreso de Datos</h2>
                        <form id="dataForm" class="row g-3 text-white" method="POST" action="/france_page">
                            <div class="col-md-3">
                                <label for="inputData1" class="form-label">Puntuación Crediticia</label>
                                <input type="text" class="form-control" id="inputData1" , name="credit_score" placeholder="Valores sin decimales">
                            </div>
                            <div class="col-md-3">
                                <label for="inputData2" class="form-label">Años de Antiguedad</label>
                                <input type="text" class="form-control" id="inputData2" , name="tenure" placeholder="Del 1 al 10">
                            </div>
                            <div class="col-md-3">
                                <label for="inputData2" class="form-label">Números de productos</label>
                                <input type="text" class="form-control" id="inputData2", name="num_of_products" placeholder="Del 1 a 4">
                            </div>
                            <div class="col-md-3">
                                <label for="inputData2" class="form-label">Dinero en la cuenta</label>
                                <input type="text" class="form-control" id="inputData2", name="balance" placeholder="Cantidad">
                            </div>
                            <div class="col-md-3">
                                <label for="inputData3" class="form-label">Tiene tarjeta de crédito</label>
                                <select type="CreditCard" class="form-select text-dark" id="inputData3", name="has_cr_card">
                                    <option  type="CreditCard" value="si">Sí</option>
                                    <option value="no">No</option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label for="inputData3" class="form-label">Socio Activo</label>
                                <select type="ActiveMember" class="form-select text-dark" id="inputData3", name="is_active">
                                    <option  type="ActiveMember" value="si">Sí</option>
                                    <option value="no">No</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Enviar Datos</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <p>La predicción es: {{ prediction }}</p>

</body>
</html>
