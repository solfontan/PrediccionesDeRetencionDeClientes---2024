<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>My Bank</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-primary" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-primary text-light">My Bank</div>
            <div class="list-group list-group-flush">
                <a id="btn-france" class="list-group-item list-group-item-action list-group-item-primary text-secondary p-3 btn-country" href="/france_page">Francia
                    <span class="badge badge-warning" style="background-color: orange; color: white;">{{ churn_counts }}</span> </a>

                <a id="btn-spain" class="list-group-item list-group-item-action list-group-item-primary text-secondary p-3 btn-country" href="/spain_page">Espa√±a
                    <span class="badge badge-warning" style="background-color: orange; color: white;">{{ churn_counts_spain }}</span> </a> 

                <a id="btn-germany" class="list-group-item list-group-item-action list-group-item-primary text-secondary p-3 btn-country" href="/germany_page">Alemania
                    <span class="badge badge-warning" style="background-color: orange; color: white;">{{ churn_counts_germany }}</span> </a> 
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-primary border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-light" id="sidebarToggle"><-</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                </div>
            </nav>

            <div class="container-fluid bg-light">
                <div class="col-sm p-3 min-vh-100">
                    <div class="col-md-10">
                        <h3>Selecciona tu archivo</h3>
            
                        <form action="/procesar" method="POST" enctype="multipart/form-data">
                            <input type="file" name="csv_file" class="form-control-file">
                            <br>
                            <input type="submit" value="Enviar" class="btn btn-primary mt-3">
                        </form>
            
                    </div>
                    

                    <div class="container mt-4">
                
                        <div class="row justify-content-center">
                            <div class="col-md-10">
                                {% if tabla_html %}
                                    {{ tabla_html | safe }}
                                {% endif %}
                            </div>
                        </div>
                
                    </div>

                </div>
            </div>
                

    <!-- Bootstrap core JavaScript
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="../static/java2.js"></script>

</body>
</html>
