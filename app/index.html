<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Example</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-primary text-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Primer formulario a la izquierda -->
        
        <div class="col-md-8">
            <div class="card bg-primary border-0">
                <div class="card-body text-white">
                    <h4 class="card-title text-center mb-4">Ingreso de Datos</h4>
                    <form id="dataForm" class="row g-3 text-white" method="POST" action="/index">

                        <div class="col-md-3">
                            <label for="inputData4" class="form-label">Números de productos</label>
                            <input type="text" class="form-control" id="inputData4", name="num_of_products" placeholder="Del 1 a 4">
                        </div>

                        <div class="col-md-3">
                            <label for="inputData5" class="form-label">Dinero en la cuenta</label>
                            <input type="text" class="form-control" id="inputData5", name="balance" placeholder="Cantidad">
                        </div>

                        <div class="col-md-3">
                            <label for="inputData6" class="form-label">Salario estimado</label>
                            <input type="text" class="form-control" id="inputData6", name="estimated_salary" placeholder="Cantidad">
                        </div>

                        <div class="col-md-3">
                            <label for="inputData7" class="form-label">Tiene tarjeta de crédito</label>
                            <select type="CreditCard" class="form-select text-dark" id="inputData7", name="has_cr_card">
                                <option  type="CreditCard" value="si">Sí</option>
                                <option value="no">No</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="inputData8" class="form-label">Socio Activo</label>
                            <select type="ActiveMember" class="form-select text-dark" id="inputData8", name="is_active">
                                <option  type="ActiveMember" value="si">Sí</option>
                                <option value="no">No</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label for="inputData9" class="form-label">Género</label>
                            <select type="gender" class="form-select text-dark" id="inputData9", name="gender">
                                <option  type="gender" value="female">Female</option>
                                <option value="male">Male</option>
                            </select>
                        </div>

                        <!-- Segundo formulario a la derecha -->
                        <div class="col-md-4">
                            <div class="card bg-primary border-0">
                                <div class="card-body text-white">
                                    <div class="col-md-12">
                                        <h4 class="text-center mb-3">Datos personales</h4>

                                            <div class="form-check form-check-reverse ">
                                                <label for="inputData3" class="g-col-6 g-col-md-4 col-form-label text-right">Años de Antiguedad</label>
                                                <div class="g-col-4">
                                                    <input type="text" class="form-control" id="inputData3" , name="tenure" placeholder="Del 1 al 10">
                                                </div>
                                            </div>

                                            <div class="form-check form-check-reverse">
                                                <label for="inputAge" class="g-col-4 col-form-label text-right">Edad:</label>
                                                <div class="g-col-4">
                                                    <input type="text" class="form-control" id="inputData2" , name="age" placeholder="Valores sin decimales">
                                                </div>
                                            </div>
                                                            
                                            <div class="form-check form-check-reverse">
                                                <label for="inputName" class="g-col-6 col-form-label text-right">Puntuación Crediticia:</label>
                                                <div class="g-col-4">
                                                    <input type="text" class="form-control" id="inputData1" , name="credit_score" placeholder="Valores sin decimales">
                                                </div>
                                            </div>

                                            <div class="form-check form-check-reverse">
                                                <label for="inputCountry" class="g-col-4 col-form-label text-right">País:</label>
                                                <div class="g-col-4">
                                                    <select class="form-control form-control-sm" id="inputCountry" name="country">
                                                        <option value="france">Francia</option>
                                                        <option value="spain">España</option>
                                                        <option value="germany">Alemania</option>
                                                    </select>
                                                </div>

                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary">Enviar Datos</button>
                                            </div>
                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form> 
                                           
                </div>
            </div>
        </div>
    </div>
</div>


        <p>La predicción es: {{ prediction }}</p>

<!-- JavaScript de Bootstrap (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ukDWSe6g3okw+K59Uz+At4qEo4jyZv95MeRXalBxoQAdbi8M2P4ASuLvqObCJC8y" crossorigin="anonymous"></script>
</body>
</html>
